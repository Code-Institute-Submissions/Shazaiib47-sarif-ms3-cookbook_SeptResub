{% extends "base.html" %}
{% block content %}

<!--Code for managing recipe categories with the addition of font awesome icons-->
<h3 class="red-text text-darken-4 center-align">Manage Recipe Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large red darken-2 text-shadow">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>
<!--End recipe category management-->

<!--Code for Editing or Deleting a Recipe based on 2 buttons with links-->
<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card red darken-4 text-shadow center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.recipe_category }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category._id) }}"
                    class="btn light-blue lighten-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<!--End code for edit/delete recipe-->

{% endblock %}
