{% extends "base.html" %}
{% block content %}

<h3 class="center-align red-text">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
        <div class="card-panel">
            <!--username field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix red-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--End username code field-->

            <!--password field-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix red-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--End password field-->

            <!--login button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large red darken-4 text-shadow">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!--End code for login button as well as closing divs-->

<!--Code for users if they are new to the website with an allocated ahref-->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}" class="red-text text-darken-4">Register Your New Account</a>
        </p>
    </div>
</div>
<!--End code for new users to register-->

{% endblock %}
