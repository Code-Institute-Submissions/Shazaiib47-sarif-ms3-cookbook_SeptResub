{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit a Category</h3>

<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
        <!--recipe category name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <input id="recipe_category" name="recipe_category" minlength="3" maxlength="25" type="text"
                    value="{{ category.recipe_category }}" class="validate" required>
                <label for="recipe_category">Category Name</label>
            </div>
        </div>
        <!--End recipe category naming convention code-->
        
        <!--Button used to submit recipe-->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!--End code for button used to submit recipe-->

{% endblock %}
